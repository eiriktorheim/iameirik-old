<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/lazy-image/lazy-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="element-cases">

  <template>

    <style is="custom-style" include="iron-flex"></style>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="shared-styles"></style>

    <style>
      section {
        background-color: var(--tint-white);
      }

      .grid {
        display: grid;
        grid-gap: 1rem;
        grid-auto-rows: minmax(5rem, auto);
        margin-top: 1.5rem;
      }

      @media (max-width: 599px) {
        .grid {
          grid-template-columns: repeat(1, 1fr);
        }
      }

      @media (min-width: 600px) {
        .grid {
          grid-template-columns: repeat(1, 1fr);
        }
      }

      @media (min-width: 900px) {
        .grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }


      .card-content {
        @apply --layout-vertical;      
        font-weight: 400;
        font-size: 1.5rem;
        padding: 1.5rem;
      }

      lazy-image {
        width: 100%;
        height: 13.125rem;
      }

      span {
        display: block;
      }

      .role {
        text-transform: uppercase;
        color: var(--tint-medium-grey);
        font-size: var(--txt-xs);
      }

      .title {
        color: var(--tint-black);
      }

      .link {
        text-transform: uppercase;
        color: var(--tint-medium-grey);
        font-size: var(--txt-xxs);
      }

      a {
        text-decoration: none;
      }

      h3, p{
        line-height: 1.75rem;
      }

      h3{
        font-size: var(--txt-ml);
        margin: 0;
      }

      p{
        font-size: var(--txt-xs);
        color: var(--tint-dark-grey);
      }

      .cta{
        margin-bottom: 1rem;
      }

      .button,
      .button:hover{
        background-color: var(--tint-light-grey); 
        cursor:text !important;
        text-decoration: none !important; 
        color: var(--tint-medium-grey);
      }

    </style>


    <section class="tint-very-light-grey">

      <div class="center-text">
        <span>A deeper look at my work</span>
        <h2>Design case studies</h2>
      </div>


      <div class="grid large center">

        <template is="dom-repeat" items="[[cases]]">
          <div class="card">
            <lazy-image style="background-color: lightgray;" sizing="cover" preload fade src="[[item.img]]"></lazy-image>
            <div class="card-content center-text">
              <!--<div>
                <span class="role">[[item.role]]</span>
              </div>-->
              <div class="flexchild-vertical" style="margin: .5rem 0;">
                <h3 class="title">[[item.title]]&nbsp;</h3>
              </div>
              <div style="margin: .5rem 0;">
                <p>[[item.description]]</p>
              </div>
              <div class="cta">
                <a href="[[item.url]]" class="button">View case (coming)</a>
              </div>
            </div>
          </div>
        </template>
      </div>

    </section>

    <script>
    </script>

  </template>

  <script>
    class ElementCases extends Polymer.Element {
      static get is() {
        return 'element-cases';
      }
      static get properties() {
        return {
          cases: {
            type: Array,
            value: () => {
              return [{
                "role": "UX/UI Designer",
                "title": "Schibsted Media Platform",
                "img": "../images/cases/case1.jpg",
                "url": "#",
                "description": "Designing a cohesive media platform where the products belong together in one product family and creation suite."
              }, {
                "role": "Team Lead Design",
                "title": "Redesigning Norsk-tipping.no",
                "img": "../images/cases/case2.jpg",
                "url": "#",
                "description": "How we redesigned one of the biggest websites in Norway and created a cohesive user experience"
              }, {
                "role": "Design Lead",
                "title": "Marketplaces Professionals - Car dealers",
                "img": "../images/cases/case3.jpg",
                "url": "/",
                "description": "How insights and data can empower car dealers to sell their cars"
              }]
            }
          }
        }
      }
    }

    window.customElements.define(ElementCases.is, ElementCases);
  </script>

</dom-module>
