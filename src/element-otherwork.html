<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/lazy-image/lazy-image.html">


<link rel="import" href="shared-styles.html">

<dom-module id="element-otherwork">

  <template>

    <style is="custom-style" include="iron-flex"></style>
    <style include="shared-styles"></style>

    <style>
      section {
        background-color: var(--tint-very-light-grey);
        padding: 6rem 0;
      }

      .grid {
        display: grid;
        grid-gap: 1rem;
        grid-auto-rows: minmax(5rem, auto);
        margin-top: 1.5rem;
      }

      @media (max-width: 599px) {
        .grid {
          grid-template-columns: repeat(1, 1fr);
        }
      }

      @media (min-width: 600px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 900px) {
        .grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }


      .header {
        font-weight: bold;
        text-transform: uppercase;
      }

      .card-content {
        padding: 0.5rem 1rem 1rem 1rem;
      }

      a {
        color: var(--tint-very-dark-grey);
        text-decoration: none;
      }
    </style>


    <section class="tint-light-grey">

      <div class="large center">

        <div class="medium center center-text">
          <span>Portfolio</span>
          <h2>Recent projects</h2>
        </div>

        <div class="grid">

          <template is="dom-repeat" items="{{workItems}}" filter="{{_filterWorkItems(_selected)}}" observe="_selected">
            <a href="[[item.url]]">
              <div class="card">
                <div class="card-img">
                  <lazy-image fade src="[[item.imagePath]]" alt="[[item.alt]]"></lazy-image>
                </div>
                <div class="card-content">
                  <div class="header">[[item.title]]</div>
                  <div>[[item.content]]</div>
                </div>
              </div>
            </a>
          </template>

        </div>

      </div>

    </section>

  </template>

  <script>
    class ElementOtherwork extends Polymer.Element {
      static get is() {
        return 'element-otherwork';
      }
      static get properties() {
        return {
          workItems: {
            type: Array,
            value: () => {
              return [{
                "type": 0,
                "url": "//www.fjordyoga.com",
                "imagePath": "./images/work/fjordyoga.jpg",
                "alt": "Fjordyoga",
                "title": "Fjordyoga",
                "content": "fjordyoga.com"
              }, {
                "type": 0,
                "url": "//www.norsk-tipping.no/",
                "imagePath": "../images/work/nt.jpg",
                "alt": "Norsk Tipping",
                "title": "Norsk-tipping.no",
                "content": "norsk-tipping.no"
              }, {
                "type": 0,
                "url": "//www.behance.net/gallery/4633017/Sunnmoere-Chamber-Music-Festival",
                "imagePath": "../images/work/sk.jpg",
                "alt": "Kammermusikkfestival",
                "title": "Kammermusikkfestival",
                "content": "kammermusikkfestival.no"
              }, {
                "type": 0,
                "url": "#",
                "imagePath": "./images/work/real.jpg",
                "alt": "Real World",
                "title": "Real World",
                "content": "Book"
              }, {
                "type": 0,
                "url": "#",
                "imagePath": "../images/work/photo.jpg",
                "alt": "Photo",
                "title": "Photo",
                "content": "Book"
              }, {
                "type": 0,
                "url": "#",
                "imagePath": "../images/work/graphic.jpg",
                "alt": "Graphic",
                "title": "Exhibition website",
                "content": "http://smudesign.co.uk/"
              }]
            }
          },
          _selected: {
            type: Number,
            value: 0
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _filterWorkItems(selected) {
        return item => {
          return item.type == this._selected ? true : false;
        }
      }

    }

    window.customElements.define(ElementOtherwork.is, ElementOtherwork);
  </script>

</dom-module>
