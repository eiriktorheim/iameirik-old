<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-chip/paper-chip.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="element-ivalue">
  <template>

  <style include="shared-styles"></style>
  <style is="custom-style" include="iron-flex iron-flex-alignment"></style>


  <custom-style>
    <style is="custom-style">

      section{
        background-color: var(--tint-white);
      }
      paper-chip{
        display: inline;
      } 

      .grid {
        display: grid;
        grid-gap: 1rem;
        grid-auto-rows: minmax(5rem, auto);
        margin-top: 1.5rem;
      }

      @media (max-width: 599px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .card{
          min-height: 11rem;
        }
      }

      @media (min-width: 600px) {
        .grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }

      @media (min-width: 900px) {
        .grid {
          grid-template-columns: repeat(4, 1fr);
        }
        .card{
          min-height: 12rem;
        }
      }
    
      .card{
        min-height: 11rem;
        border: none;
        background-size: cover;
      } 

      .kiting{
        background-image: url("/images/ilike/kiting.jpg");
      }

      .nature{
        background-image: url("/images/ilike/nature.jpg");
      }

      .family{
        background-image: url("/images/ilike/family.jpg");
      }

      .travel{
        background-image: url("/images/ilike/travel.jpg");
      }

    </style>



  </custom-style>

  
    <section style="min-height: 10rem;" class="tint-white"> 
      <div style="margin: 0 auto;" class="large center center-text">
        <h2>What I like</h2>
        <div class="grid">
          <div>
            <div class="card kiting"></div>
            <p>Kitesurfing</p>
          </div>
          <div>
            <div class="card nature"></div>
            <p>Nature</p>
          </div>
          <div>
            <div class="card family"></div>
            <p>My family</p>
          </div>
          <div>
            <div class="card travel"></div>
            <p>Travel</p>
          </div>
        </div>
      </div>
    </section>

  </template>

  <script>

    Polymer({
    is: "element-ivalue",

  });
  
  </script>

</dom-module>
