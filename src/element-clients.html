<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/lazy-image/lazy-image.html">

<link rel="import" href="shared-styles.html">

<dom-module id="element-clients">
  <template>

    <style include="shared-styles"></style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>

    <custom-style>
      <style is="custom-style">
        section {
          background-color: var(--tint-very-light-grey);
        }

        .grid {
          display: grid;
          grid-gap: 1rem;
          grid-auto-rows: minmax(5rem, auto);
          margin-top: 1.5rem;
        }

        @media (max-width: 599px) {
          .grid {
            grid-template-columns: repeat(1, 1fr);
          }
        }

        @media (min-width: 600px) {
          .grid {
            grid-template-columns: repeat(2, 1fr);
          }
        }

        @media (min-width: 900px) {
          .grid {
            grid-template-columns: repeat(4, 1fr);
          }
        }

        .brand lazy-image,
        .brand svg,
        .size {
          opacity: 0.6;
          height: 1.5rem;
          width: auto;
          padding: 8px;
        }

        .brand {
          @apply --layout-horizontal;
          @apply --layout-center;
          min-height: 5rem;
          min-width: 100%;
          justify-self: center;
          align-items: center;
        }

        h2 {
          margin: 0;
          padding: 0;
        }

      </style>
    </custom-style>

    <section>

      <div class="large center center-text">
        <h2>Iâ€™ve worked on projects for</h2>
      </div>

      <div class="large center">
        <div class="grid">
          <template is="dom-repeat" items="[[brands]]">
            <a href="[[item.url]]" target="_blank">
              <div class="card brand">
                <div class="center">
                  <lazy-image src="[[item.img]]" alt="[[item.alt]]"></lazy-image>
                </div>
              </div>
            </a>
          </template>
        </div>

      </div>

    </section>

  </template>
